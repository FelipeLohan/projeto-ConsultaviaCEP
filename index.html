<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Consulta CEP</title>
</head>

<body>
  <header>
    <div class="header-container">
      <li>Consulta CEP</li>
      <li><a href="/">Contato</a></li>
    </div>
  </header>

  <!-- FORM E RESULTADO -->
  <main>
    <section id="form-section">
      <div class="container-main">
        <div class="container-forms">
          <form name="novoEndereço">
            <div class="input-forms">
              <label for="cep"></label>
              <input type="text" name="cep" placeholder="CEP" id="cep">
              <p class="erro-mensage"></p>
            </div>
            <div class="input-forms">
              <label for="logradouro"></label>
              <input type="text" name="logradouro" placeholder="LOGRADOURO" id="logradouro" disabled>
            </div>
            <div class="input-forms">
              <label for="numero"></label>
              <input type="text" name="numero" placeholder="NÚMERO" id="numero" class="">
            </div>
            <div class="input-forms">
              <label for="cidade"></label>
              <input type="text" name="cidade" placeholder="CIDADE" id="cidade" disabled>
            </div>
            <div id="forms-buttom">
              <button name="btnSave" type="submit">Salvar</button>
              <button name="btnClear">Limpar</button>
            </div>
        </div>
        </form>
      </div>
    </section>

    <section id="form-result-section">
      <div class="container-resultado">
        <h2>São Paulo</h2>
        <h3>tal coisa, tal coisa</h3>
        <p>11200-345</p>
      </div>
    </section>
  </main>

  <section id="modal-contato" class="modal-container active">
    <div class="modal-box">
      <div class="conteudo-modal">
        <h1>Contato</h1>
        <a href="https://www.linkedin.com/in/felipe-lohan-767294213/">linkedin</a>
        <a href="https://github.com/FelipeLohan">github</a>
        <a href="https://www.instagram.com/felipe.lohan_/">instagram</a>
      </div>
      <a href="" id="modal-btn-fechar">Fechar</a>
    </div>
  </section>


  <!-- JAVASCRIPT -->
  <script type="module" src="./js/script.js"></script>
</body>

</html>
